<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/img/instagram-favicon.jpg"
    />
    <title>Instagram</title>
  </head>
  <body>
    <article class="main-container">
      <div class="mobile-image-container">
        <img
          src="./img/mobile1.png"
          alt="Bate papo do instagram dialogo entre 2 pessoas"
          class="image-mobile-selecionado"
        />
        <img src="./img/mobile2.png" alt="Perfil do instagram com ultimas postagens" />
        <img src="./img/mobile3.png" alt="Um casal de jovens deitado em uma pedra felizes com uma maçã na cabeça" />
        <img src="./img/mobile4.png" alt="Feed do instagram com uma mulher segurando um gato" />
      </div>
      <div class="login-container">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="Logo do instagram"
          />
          <div class="profile-photo">
            <img src="./img/perfil-instagram.jpg" alt="Foto de perfil do instagram @josiasgr" />
          </div>
          <a href="#" class="instagram-login">Continue como josiasgr</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é josiasgr?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </article>

    <script src="./scripts.js"></script>
  </body>
</html>
